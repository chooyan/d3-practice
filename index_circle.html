<html lang="ja">
  <head>
    <meta charset="utf-8">
    
    <style type="text/css">

.circle{
  fill: #111111;
  transition: fill 0.1s linear 0;
}

.bomb {
  opacity: 0;
  transition: opacity 0.1s linear 0, r 0.1s linear 0;
}

.circle:hover{
  fill: red;
  transition: fill 0.1s linear 0;
}
    </style>
    <script type="text/javascript" src="./d3.min.js"></script>
    <script type="text/javascript">


var data = [{r:400}, {r:150}, {r:13}, {r:62}, {r:100}];
function init(){
  var svg = d3.select("svg");
  svg.attr("width", "1000px");
  svg.attr("height", "1000px");
  var circle = svg.selectAll("circle").data(data);
  var circleEnter = circle.enter().append("circle");
  
  circleEnter.attr("cy", 60);
  circleEnter.attr("class", "circle");
  circleEnter.attr("cx", function(d, i) { return i * 100 + 100; });
  circleEnter.attr("r", function(d) { return Math.sqrt(d.r); });
//  circleEnter.on("mousemove",function(d, i){d.r += 40; d3.select(this).attr("r", Math.sqrt(d.r));});
  circleEnter.on("click", function(d, i){d3.select(this).attr("class", "bomb").transition().duration(100).attr("r", 200);});
  
}

    </script>
    
  </head>
  <body onload="init()">
    <svg>
    </svg>
  </body>
</html>
